<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/todo list/style.css">
    <script src="https://kit.fontawesome.com/cd602ef1ac.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="list">
        <table>
            <tr id="head">
                <th>Tasks</th>
                <td>
                    <input type="text" id="createTask" placeholder="create new task" >
                    <a href="#" id="addTask"><i class="fas fa-plus-circle"></i></a>
                </td>
                <th><a href="#" id="dropList"><i class="fas fa-bars"></i></a></th>
            </tr>
            <table class="dropDown">
                <tr class="row">
                    <td class="icon"><a href="#"><i class="far fa-circle"></i><i class="far fa-check-circle"></i></a></td>
                    <td class="txt">Prepare for Session</td>
                </tr>
            </table>
        </table>
        <script>
            var table = document.getElementsByClassName("dropDown")[0];
            addTask.addEventListener("click", function(){
                var tr = document.createElement("tr");
                var td1 = document.createElement("td");
                var td2 = document.createElement("td");
                var icons = document.createElement("a");
                var i1 = document.createElement("i");
                var i2 = document.createElement("i");
                tr.className = "row";
                td1.className = "icon";
                td2.className = "txt";
                td2.innerHTML = createTask.value;
                icons.href = "#";
                i1.className = "far fa-circle";
                i2.className = "far fa-check-circle";
                icons.appendChild(i1);
                icons.appendChild(i2);
                icons.addEventListener("click", function(){
                    tr.classList.toggle("checked")
                })
                td1.appendChild(icons);
                tr.appendChild(td1);
                tr.appendChild(td2)
                table.appendChild(tr)
            })    
            var bar = document.getElementById("dropList");
            var a = document.getElementsByClassName("icon");
            var r = document.getElementsByClassName("row");
            var i = 0;
            bar.addEventListener("click", function(){
                table.classList.toggle("drop")
            })
            a[0].addEventListener("click", function(){
                r[0].classList.toggle("checked")
            })
        </script>
    </div>
</body>
</html>
