<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form1" onsubmit="getFormvalue()" target="_self">
        <label for="fname">First name </label><input type="text" name="fname" value="David"><br>
        <label for="lname">Last name </label><input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit"><br>
        <p></p>
    </form>
    <script>
        let input = document.getElementsByTagName("input");
        let first = input[0];
        let last = input[(input.length - 2)];
        let label = document.getElementsByTagName("label")
        function getFormvalue(){
            alert(label[0].innerHTML + "is " + first.value + " and " + label[label.length - 1].innerHTML + "is " + last.value)
        }
    </script>
</body>
</html>
