<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/forms/style/form1.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Sign up</h1>
            <form action="https://webhook.site/61d13c1c-02e8-4db5-ab3b-15c20425f283" target="_blank">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="mail" placeholder="Email" required>
                <input type="password" name="password" placeholder="Create Password" required>
                <input type="date" name="birthdate" style="width: 47%" required>
                <input type="number" name="telnumber" pattern="[0-9]{9}" placeholder="Your Phone Number" style="width: 46%" required>
                <div class="footer">
                    <div class="radio">
                    <input type="radio" name="gender" value="male" checked style="width: 25px;cursor: pointer;">Male
                    <input type="radio" name="gender" value="female" style="width: 25px;cursor: pointer;">Female
                    </div>
                    <textarea name="message" cols="30" rows="6" placeholder="Tell Us About You"></textarea>
                    <div class="country">
                    <select name="country">
                        <option value="armenia">Armenia</option>
                        <option value="russia">Russia</option>
                        <option value="georgia">Georgia</option>
                        <option value="usa">USA</option>
                    </select>
                    <input type="submit" class="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
