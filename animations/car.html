<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/animations/styles/car.css">
</head>
<body>
    <div id="wrapper">
        <div id="Rolls">
        <div class="car"></div>
        <div class="rear wheel"></div>
        <div class="front wheel"></div>

        </div>
        <button class="button" onclick="move()">CLICK ME</button>
        <div class="flip">
            <div class="flip-inner">
                <div class="question">
                    <h1>Guess the car</h1>
                    <div class="container">
                        <div class="logo benz"></div>
                        <div class="logo bentley"></div>
                        <div class="logo royce"></div>
                    </div>
                </div>
                <div class="answer">
                    <h1 id="answer">You got it right!!</h1>
                    <h1> Rolls Royce Ghost</h1>
                    <button onclick="location.reload()" class="refresh">Try again</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var rr = document.getElementById("Rolls");
        var w = document.getElementsByClassName("wheel");
        var btn = document.getElementsByClassName("button")[0];
        var quest = document.getElementsByClassName("flip")[0]
        function move(){
            rr.classList.toggle("move");
            w[0].classList.toggle("rotate");
            w[1].classList.toggle("rotate");
            quest.style.transform = "scale(1)"
            btn.innerHTML = "DOUBLE CLICK ME";
        }
        var cars = document.getElementsByClassName("logo")
        cars[0].onclick = function(){wrong()}
        cars[1].onclick = function(){wrong()}
        cars[2].onclick = function(){right()}
        function right(){
            document.getElementsByClassName("flip-inner")[0].classList.add("card");
            btn.style.display = "none";
            rr.style.transform = "translateX(1300px)";
            w[0].style.transform = "rotate(620deg)"
            w[1].style.transform = "rotate(620deg)"
            document.getElementsByClassName("refresh")[0].style.display = "none"
        }
        function wrong(){
            document.getElementsByClassName("flip-inner")[0].classList.add("card");
            document.getElementById("answer").innerHTML = "Nope!!";
            document.getElementsByTagName("h1")[2].innerHTML = ""
            btn.style.display = "none"
        }
    </script>
</body>
</html>
